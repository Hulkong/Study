<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Center</title>
    <style>
        .parent {
            width: 800px;
            height: 800px;
            background-color: orange;
            margin: 40px auto;
        }

        .children {
            width: 200px;
            height: 200px;
            background-color: orangered;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="children">

        </div>
    </div>
</body>
</html>
